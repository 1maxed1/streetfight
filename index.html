<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Streetfight</title>
</head>
<body>
    <div id="container">
        <div id="smaller-div">
            <!--Player-Health-->
            <div id="parent-div" style="display: flex; justify-content: flex-end;">
                <div id="player-health">
                    <!--Div gets bigger every time the enemy gets a hit-->
                    
                </div>
                <!--Takes up full with of parentdiv ==> Over the other bar-->
                <div id="player-health-subtract" style="position: absolute; background: blue; top:0;right: 0; bottom: 0; width: 100%;">

                </div>

            </div>
            
            <!--Time left-->
            <div id="timer"></div>
            <!--Enemy-Health-->
            <div id="parent-div" >
                <div id="enemy-health">
                    <!--Div gets bigger every time the enemy is hit-->
                    
                </div>
                <!--Takes up full with of parentdiv ==> Over the other bar-->
                <div id="enemy-health-subtract" style="position: absolute; background: blue; top:0;left:0; right: 0; bottom: 0;">

                </div>

            </div>
            <div></div>
        </div>
        <canvas></canvas>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
